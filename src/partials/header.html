<header class="header">
  <div class="container">
    <div class="header-conteiner">
      <nav class="header-navigation">
        <a href="./index.html" class="header-logo">
          <svg width="24" height="24" class="header-logo-item">
            <use href="./img/icons.svg#icon-logo"></use>
          </svg>
          Bookshelf
        </a>
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a class="header-home" href="./index.html">Home</a>
          </li>
          <li class="header-nav-item">
            <a class="header-shopping" href="./shopping.html">
              Shopping list
              <span></span>
              <svg width="20" height="20" class="header-shop-svg">
                <use href="./img/icons.svg#icon-header-shopp"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <div class="header-feature">
        <div class="toggle-container">
          <input class="toggle-checkbox" type="checkbox" />
          <div class="toggle-track">
            <div class="toggle-thumb">
              <div></div>
            </div>
          </div>
        </div>

        <div class="authentication-buttons"></div>

        <button type="button" class="header-btn-burgher">
          <svg width="28" height="28" class="header-burgher-svg">
            <use href="./img/icons.svg#icon-header-burger"></use>
          </svg>
          <svg width="28" height="28" class="header-esc-svg">
            <use href="./img/icons.svg#icon-header-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="header-menu">
    <div class="container">
      <div class="header-menu-content">
        <div class="authentication-buttons-mob"></div>

        <ul class="header-nav-list-modal">
          <li class="header-nav-item-modal">
            <a class="header-home-modal" href="./index.html">Home</a>
          </li>
          <li class="header-nav-item-modal">
            <a class="header-shopping-modal" href="./shopping.html">
              Shopping list
              <span></span>
              <svg width="20" height="20" class="header-shop-svg-modal">
                <use href="./img/icons.svg#icon-header-shopp"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <picture>
      <source
        srcset="
          ./img/header/menu-background-1x.png 1x,
          ./img/header/menu-background-2x.png 2x
        "
        media="(min-width:320px)"
      />
      <img
        src="./img/header/menu-background-1x.png"
        alt="book"
        class="header-img"
      />
    </picture>
  </div>
</header>
