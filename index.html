<!DOCTYPE html>
<html lang="en" data-theme="theme-light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bookshelf/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    
    <script type="module" crossorigin src="/bookshelf/assets/main-cdfd64b1.js"></script>
    <link rel="stylesheet" href="/bookshelf/assets/main-b19ec4ee.css">
  </head>

  <body data-page="home">
    <div class="wrapper">
      <header class="header">
  <div class="container">
    <div class="header-conteiner">
      <nav class="header-navigation">
        <a href="./index.html" class="header-logo">
          <svg width="24" height="24" class="header-logo-item">
            <use href="/bookshelf/assets/icons-f2d3a100.svg#icon-logo"></use>
          </svg>
          Bookshelf
        </a>
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a class="header-home" href="./index.html">Home</a>
          </li>
          <li class="header-nav-item">
            <a class="header-shopping" href="./shopping.html">
              Shopping list
              <span></span>
              <svg width="20" height="20" class="header-shop-svg">
                <use href="/bookshelf/assets/icons-f2d3a100.svg#icon-header-shopp"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <div class="header-feature">
        <div class="toggle-container">
          <input class="toggle-checkbox" type="checkbox" />
          <div class="toggle-track">
            <div class="toggle-thumb">
              <div></div>
            </div>
          </div>
        </div>

        <div class="authentication-buttons"></div>

        <button type="button" class="header-btn-burgher">
          <svg width="28" height="28" class="header-burgher-svg">
            <use href="/bookshelf/assets/icons-f2d3a100.svg#icon-header-burger"></use>
          </svg>
          <svg width="28" height="28" class="header-esc-svg">
            <use href="/bookshelf/assets/icons-f2d3a100.svg#icon-header-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="header-menu">
    <div class="container">
      <div class="header-menu-content">
        <div class="authentication-buttons-mob"></div>

        <ul class="header-nav-list-modal">
          <li class="header-nav-item-modal">
            <a class="header-home-modal" href="./index.html">Home</a>
          </li>
          <li class="header-nav-item-modal">
            <a class="header-shopping-modal" href="./shopping.html">
              Shopping list
              <span></span>
              <svg width="20" height="20" class="header-shop-svg-modal">
                <use href="/bookshelf/assets/icons-f2d3a100.svg#icon-header-shopp"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <picture>
      <source
        srcset="/bookshelf/assets/menu-background-1x-bfd3172f.png 1x, /bookshelf/assets/menu-background-2x-919a9b58.png 2x"
        media="(min-width:320px)"
      />
      <img
        src="/bookshelf/assets/menu-background-1x-bfd3172f.png"
        alt="book"
        class="header-img"
      />
    </picture>
  </div>
</header>


      <main>
        <h1 class="visually-hidden">Bookshelf</h1>

        <button class="scroll-up">
          <svg width="24" height="24" class="scroll-up-icon">
            <use href="/bookshelf/assets/icons-f2d3a100.svg#icon-body-vector-up"></use>
          </svg>
        </button>
      </main>
    </div>

    
  </body>
</html>
